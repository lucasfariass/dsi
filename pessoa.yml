server:
  port: 9091

eureka:
  instance:
    hostname: localhost
    port: 9090
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
     defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

spring:
  h2:
   console:
     enabled: true
     path: /h2
  datasource:
    url: jdbc:h2:file:~/test
    user: sa
    password: sa
  jackson:
    serialization:
      fail-on-empty-beans: false

